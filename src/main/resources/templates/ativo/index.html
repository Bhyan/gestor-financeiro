<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Carteira</title>
</head>
<body>
    <div layout:fragment="header">
        <h1>
            <i class="fa fa-money"></i> Tipos
            <a class="btn btn-sm btn-primary" th:href="@{/ativo/escolherTipoAtivo}"> <i class="fa fa-plus"></i> Adicionar</a>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/carteira/index"><i class="fa fa-money"></i> Sua Carteira</a></li>
        </ol>
    </div>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="table-responsive">
                            <table id="dataTable" class="table table-striped table-bordered inputToUpper">
                                <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th style="text-align: center;">#</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="ativoCarteira : ${ativosCarteira}">
                                    <td>
                                        <span th:text="${ativoCarteira.empresa}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${ativoCarteira.class.name == 'com.gestofinanceiro.model.Agua'}" th:text="Agua"></span>
                                        <span th:if="${ativoCarteira.class.name == 'com.gestofinanceiro.model.Outros'}" th:text="Outros"></span>
                                        <span th:if="${ativoCarteira.class.name == 'com.gestofinanceiro.model.Saude'}" th:text="SaÃºde"></span>
                                        <span th:if="${ativoCarteira.class.name == 'com.gestofinanceiro.model.Energia'}" th:text="Energia"></span>
                                        <span th:if="${ativoCarteira.class.name == 'com.gestofinanceiro.model.Supermercado'}" th:text="Supermercado"></span>
                                    </td>
                                    <td style="text-align: center;">
                                        <a class="btn btn-primary" th:href="@{/ativo/editar/{id}(id=${ativoCarteira.id})}"><i class="fa fa-edit"></i> Editar</a>
                                        <a class="btn btn-danger" th:href="@{/ativo/remove/{id}(id=${ativoCarteira.id})}"><i class="fa fa-edit"></i> Remove</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
